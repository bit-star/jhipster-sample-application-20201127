<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.home.title">Portal Routings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-portal-routing-mp" [routerLink]="['/portal-routing-mp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.home.createLabel">
            Create a new Portal Routing
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="portalRoutings?.length === 0">
        <span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.home.notFound">No portalRoutings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="portalRoutings && portalRoutings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.mucAppOwner">Muc App Owner</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.mucAppId">Muc App Id</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.mucAppUrl">Muc App Url</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.mucAppName">Muc App Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplication20201127App.portalRouting.mucAppNameEn">Muc App Name En</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let portalRouting of portalRoutings ;trackBy: trackId">
                    <td><a [routerLink]="['/portal-routing-mp', portalRouting.id, 'view']">{{ portalRouting.id }}</a></td>
                    <td>{{ portalRouting.mucAppOwner }}</td>
                    <td>{{ portalRouting.mucAppId }}</td>
                    <td>{{ portalRouting.mucAppUrl }}</td>
                    <td>{{ portalRouting.mucAppName }}</td>
                    <td>{{ portalRouting.mucAppNameEn }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/portal-routing-mp', portalRouting.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/portal-routing-mp', portalRouting.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(portalRouting)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
