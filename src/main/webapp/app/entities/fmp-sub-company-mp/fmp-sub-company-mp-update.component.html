<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-fmp-sub-company-mp-heading" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.home.createOrEditLabel">Create or edit a Fmp Sub Company</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.adminGroupId" for="field_adminGroupId">Admin Group Id</label>
                    <input type="text" class="form-control" name="adminGroupId" id="field_adminGroupId"
                           formControlName="adminGroupId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.ifPublic" for="field_ifPublic">If Public</label>
                    <input type="text" class="form-control" name="ifPublic" id="field_ifPublic"
                           formControlName="ifPublic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.styleId" for="field_styleId">Style Id</label>
                    <input type="text" class="form-control" name="styleId" id="field_styleId"
                           formControlName="styleId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.isDeleted" for="field_isDeleted">Is Deleted</label>
                    <input type="checkbox" class="form-control" name="isDeleted" id="field_isDeleted"
                           formControlName="isDeleted"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.fmpMicroApp" for="field_fmpMicroApps">Fmp Micro App</label>
                    <select class="form-control" id="field_fmpMicroApps" multiple name="fmpMicroApps" formControlName="fmpMicroApps">
                        <option [ngValue]="getSelected(editForm.get('fmpMicroApps')!.value, fmpMicroAppOption)" *ngFor="let fmpMicroAppOption of fmpmicroapps; trackBy: trackById">{{ fmpMicroAppOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterSampleApplication20201127App.fmpSubCompany.uucDepartmentTree" for="field_uucDepartmentTrees">Uuc Department Tree</label>
                    <select class="form-control" id="field_uucDepartmentTrees" multiple name="uucDepartmentTrees" formControlName="uucDepartmentTrees">
                        <option [ngValue]="getSelected(editForm.get('uucDepartmentTrees')!.value, uucDepartmentTreeOption)" *ngFor="let uucDepartmentTreeOption of uucdepartmenttrees; trackBy: trackById">{{ uucDepartmentTreeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
